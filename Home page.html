<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CourtWale</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2d2d2d;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .court-list {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .court-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    .court-card h3 {
      margin: 0 0 0.25rem;
    }

    .court-card p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
    }

    .view-btn {
      margin-top: 0.5rem;
      display: inline-block;
      background-color: #2d2d2d;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .court-card {
        font-size: 0.95rem;
      }

      .view-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    CourtWale 🏸
  </header>

  <div class="court-list">
    <div class="court-card">
      <h3>Sangli Sports Arena</h3>
      <p>🏸 Sport: Badminton</p>
      <p>📍 Location: Vishrambag</p>
      <p>💵 ₹200 per hour</p>
      <a href="venue.html?id=1" class="view-btn">View Details</a>
    </div>

    <div class="court-card">
      <h3>Miraj Indoor Turf</h3>
      <p>⚽ Sport: Football</p>
      <p>📍 Location: Miraj Main Road</p>
      <p>💵 ₹500 per hour</p>
      <a href="venue.html?id=2" class="view-btn">View Details</a>
    </div>

    <!-- Add more venues here -->
  </div>

</body>
</html>
